name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0). Creates a stable release with this version.'
        required: false
        type: string

# This workflow creates stable (non-prerelease) releases when:
# 1. A version tag is pushed (e.g., v1.0.0)
# 2. Manually triggered via workflow_dispatch
#
# For automatic builds on every push to main, see ci.yml which creates prerelease builds.

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create release draft first
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.get-version.outputs.version }}',
              name: 'Eigen ${{ steps.get-version.outputs.version }}',
              body: `## What's New

            See the [full changelog](https://github.com/${context.repo.owner}/${context.repo.repo}/commits/${{ steps.get-version.outputs.version }}) for details.

            ## Installation

            ### Windows
            - Download \`Eigen_${{ steps.get-version.outputs.version }}_x64-setup.exe\` for the installer
            - Or download \`Eigen_${{ steps.get-version.outputs.version }}_x64_en-US.msi\` for MSI

            ### macOS
            - **Intel Macs**: Download \`Eigen_${{ steps.get-version.outputs.version }}_x64.dmg\`
            - **Apple Silicon (M1/M2/M3)**: Download \`Eigen_${{ steps.get-version.outputs.version }}_aarch64.dmg\`

            ### Linux
            - **Debian/Ubuntu**: Download \`eigen_${{ steps.get-version.outputs.version }}_amd64.deb\`
            - **Other distros**: Download \`eigen_${{ steps.get-version.outputs.version }}_amd64.AppImage\`
            `,
              draft: true,
              prerelease: false
            });
            return data.id;

  # Build for all platforms
  build:
    name: Build (${{ matrix.settings.os }})
    needs: create-release
    runs-on: ${{ matrix.settings.os }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            syncthing-os: linux
            syncthing-arch: amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            syncthing-os: macos
            syncthing-arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            syncthing-os: macos
            syncthing-arch: arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            syncthing-os: windows
            syncthing-arch: amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.settings.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.settings.target }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Syncthing binary
        shell: bash
        env:
          SYNCTHING_VERSION: v1.27.12
        run: |
          mkdir -p src-tauri/binaries

          OS="${{ matrix.settings.syncthing-os }}"
          ARCH="${{ matrix.settings.syncthing-arch }}"
          TARGET="${{ matrix.settings.target }}"

          # Determine archive extension and binary extension
          if [ "$OS" = "windows" ] || [ "$OS" = "macos" ]; then
            ARCHIVE_EXT="zip"
          else
            ARCHIVE_EXT="tar.gz"
          fi

          if [ "$OS" = "windows" ]; then
            BIN_EXT=".exe"
          else
            BIN_EXT=""
          fi

          ARCHIVE_NAME="syncthing-${OS}-${ARCH}-${SYNCTHING_VERSION}"
          DOWNLOAD_URL="https://github.com/syncthing/syncthing/releases/download/${SYNCTHING_VERSION}/${ARCHIVE_NAME}.${ARCHIVE_EXT}"

          echo "Downloading Syncthing from: $DOWNLOAD_URL"

          if [ "$ARCHIVE_EXT" = "zip" ]; then
            curl -L -o syncthing.zip "$DOWNLOAD_URL"
            unzip syncthing.zip
            mv "${ARCHIVE_NAME}/syncthing${BIN_EXT}" "src-tauri/binaries/syncthing-${TARGET}${BIN_EXT}"
          else
            curl -L -o syncthing.tar.gz "$DOWNLOAD_URL"
            tar -xzf syncthing.tar.gz
            mv "${ARCHIVE_NAME}/syncthing" "src-tauri/binaries/syncthing-${TARGET}"
          fi

          chmod +x "src-tauri/binaries/syncthing-${TARGET}${BIN_EXT}" 2>/dev/null || true
          ls -la src-tauri/binaries/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.settings.target }}

  # Publish release after all builds complete
  publish-release:
    name: Publish Release
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            });
